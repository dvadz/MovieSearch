<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Movies</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">OMDB API</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li> -->
                </ul>
                <form class="form-inline my-2 my-lg-0">
                <input id="input-search" class="form-control mr-sm-2" placeholder="Search a movie">
                <button id="btn-search" class="btn btn-primary my-2 my-sm-0">Search</button>
                </form>
            </div>
        </div>
    </nav>  

    <!-- SEARCH RESULTS ARE APPENDED HERE -->
    <div class="container list">
        
        <div class="row justify-content-between results">  </div>
        
        <div class="row div-pages">
            <!-- <input class="input" type="text">
            <button class="pages">Get a page</button> -->
        </div>
    </div>
    <div class="container individual">
        <a href="" class="go-back">&#8678 Go Back</a>
        <div class="row">
            <img id="poster" class="col-4">
            <div class="col-8">
                <h2><span id="title"></span> </h2>
                <h2><span id="year"></span> </h2>
                <h2><span id="rated"></span> </h2>
                <h2><span id="plot"></span> </h2>
                <h2><span id="actors"></span> </h2>
            </div>
        </div>
    </div>

<script src="./assets/javascript/app.js"></script>
</body>
</html>
